<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <div class="timer">Time: 0</div>
        <div class="high-score">New high score</div>
    </header><br>
    <div class="start-quiz-box">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit.  <br>
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <br>
        <button class="start-btn">Start Quiz</button>  
    </div>

    <div class="questions-box hide">
     <div id="prompt"></div>
        <ul>
            <li class="alternative"></li>
            <li class="alternative"></li>
            <li class="alternative"></li>
            <li class="alternative"></li>
        </ul>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
